          - Be Wild, My Dear, Is a bedtime story that has colorful, illustrative text paired with fun, imaginative illustrations. Written to be read to the youngest adventurers, Be Wild, My Dear, focuses on honoring the wild that can be found within and learning from the wild that is all around.
          - <a href="https://www.amazon.com/stores/author/B0BSMDGZTJ/allbooks?_encoding=UTF8&ref_=aufs_ap_ahdr_dsk_ab&pd_rd_w=i9x11&content-id=amzn1.sym.7e190e19-9f6f-4df8-807a-5a7608594741&pf_rd_p=7e190e19-9f6f-4df8-807a-5a7608594741&pf_rd_r=143-7809362-4300437&pd_rd_wg=AqicG&pd_rd_r=56071b9c-9e61-4581-923d-55de2871eca6&ccs_id=85316711-04a2-4187-beca-0a292dfb58e5#:~:text=Quick-,look,-Frankie%27s%20New%20Shoes"> on Amazon </a>
